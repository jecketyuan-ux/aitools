version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: playedu-mysql
    environment:
      MYSQL_ROOT_PASSWORD: playedu123
      MYSQL_DATABASE: playedu
      MYSQL_USER: playedu
      MYSQL_PASSWORD: playedu123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations/000001_init_schema.up.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - playedu-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: playedu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - playedu-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: playedu-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - playedu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: playedu-api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: playedu
      DB_USER: playedu
      DB_PASSWORD: playedu123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - playedu-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
  minio_data:

networks:
  playedu-network:
    driver: bridge
