server:
  port: 8080
  mode: debug
  read_timeout: 60s
  write_timeout: 60s

database:
  host: localhost
  port: 3306
  user: root
  password: password
  dbname: playedu
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600s

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

jwt:
  secret: playedu-secret-key-change-in-production
  expire_time: 360h  # 15 days

minio:
  endpoint: localhost:9000
  access_key_id: minioadmin
  secret_access_key: minioadmin
  use_ssl: false
  bucket_name: playedu

ldap:
  enabled: false
  host: ldap.example.com
  port: 389
  base_dn: dc=example,dc=com
  bind_dn: cn=admin,dc=example,dc=com
  bind_password: password
  user_filter: (objectClass=person)
  group_filter: (objectClass=organizationalUnit)

rate_limit:
  duration: 60
  limit: 360

log:
  level: info
  file_path: logs/playedu.log
  max_size: 100
  max_backups: 10
  max_age: 30
